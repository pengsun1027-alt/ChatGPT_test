<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 设备档案</title>

		<!-- Vant 4 CSS -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
				background: #f7f8fa;
			}
			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body>
		<!-- 顶部导航栏 -->
		<header class="fixed inset-x-0 top-0 h-12 bg-white/90 backdrop-blur shadow-sm flex items-center justify-between px-4 z-50">
			<div class="flex items-center space-x-3">
				<button class="w-8 h-8 flex items-center justify-center" onclick="history.back()">
					<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
					</svg>
				</button>
				<h1 class="text-base font-semibold">设备档案</h1>
			</div>
			<div class="flex items-center space-x-2">
				<button class="w-8 h-8 flex items-center justify-center">
					<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
					</svg>
				</button>
				<button class="w-8 h-8 flex items-center justify-center">
					<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zM12 13a1 1 0 110-2 1 1 0 010 2zM12 20a1 1 0 110-2 1 1 0 010 2z"/>
					</svg>
				</button>
			</div>
		</header>

		<!-- 主要内容区域 -->
		<main class="mt-14 px-4 space-y-4">
			<!-- 设备基本信息卡片 -->
			<div class="bg-white rounded-2xl shadow-sm p-6">
				<div class="flex items-start justify-between mb-4">
					<div class="flex-1">
						<div class="flex items-center space-x-2 mb-2">
							<h2 class="text-lg font-bold text-slate-800">供水泵#1</h2>
							<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
								在线
							</span>
						</div>
						<div class="text-sm text-slate-500 space-y-1">
							<div class="flex items-center space-x-4">
								<span class="font-medium text-slate-600">设备编号：</span>
								<span>DEV-001</span>
							</div>
							<div class="flex items-center space-x-4">
								<span class="font-medium text-slate-600">位置：</span>
								<span>一号厂 · 南区</span>
							</div>
							<div class="flex items-center space-x-4">
								<span class="font-medium text-slate-600">状态：</span>
								<span class="text-green-600 font-medium">运行</span>
							</div>
						</div>
					</div>
				</div>

				<!-- 健康度指标 -->
				<div class="border-t border-slate-100 pt-4">
					<div class="text-sm font-semibold text-slate-700 mb-2">设备健康度</div>
					<div class="flex items-center space-x-4">
						<div class="flex-1 bg-slate-100 rounded-full h-2 overflow-hidden">
							<div class="h-full bg-green-500 rounded-full" style="width: 85%"></div>
						</div>
						<span class="text-sm font-medium text-green-600">85%</span>
					</div>
					<div class="text-xs text-slate-500 mt-1">近 7 次记录：正常 6 · 异常 1（2025-08-12）</div>
				</div>
			</div>

			<!-- Tab 切换 -->
			<div class="bg-white rounded-2xl shadow-sm overflow-hidden">
				<div class="flex border-b border-slate-100">
					<button class="flex-1 py-3 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
						检查记录
					</button>
					<button class="flex-1 py-3 text-sm font-medium text-slate-500">
						维修记录
					</button>
					<button class="flex-1 py-3 text-sm font-medium text-slate-500">
						设备资料
					</button>
				</div>

				<!-- 检查记录内容 -->
				<div class="p-4">
					<div class="flex items-center justify-between mb-4">
						<h3 class="font-semibold text-slate-800">检查记录</h3>
						<div class="flex items-center space-x-2 text-xs text-slate-500">
							<span>筛选：点检 | 巡检 | 保养</span>
							<span>·</span>
							<span>时间：近30天</span>
						</div>
					</div>

					<div class="space-y-3">
						<!-- 记录项 -->
						<div class="flex items-center justify-between py-3 border-b border-slate-100 last:border-b-0">
							<div>
								<div class="text-sm font-medium text-slate-800">2025-08-18 10:15 巡检</div>
								<div class="text-xs text-green-600 mt-1">✓ 正常</div>
							</div>
							<button class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded-lg hover:bg-slate-200">
								查看
							</button>
						</div>

						<div class="flex items-center justify-between py-3 border-b border-slate-100 last:border-b-0">
							<div>
								<div class="text-sm font-medium text-slate-800">2025-08-12 09:20 巡检</div>
								<div class="text-xs text-red-600 mt-1">⚠ 异常</div>
							</div>
							<button class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded-lg hover:bg-slate-200">
								查看
							</button>
						</div>

						<div class="flex items-center justify-between py-3 border-b border-slate-100 last:border-b-0">
							<div>
								<div class="text-sm font-medium text-slate-800">2025-08-10 14:30 点检</div>
								<div class="text-xs text-green-600 mt-1">✓ 正常</div>
							</div>
							<button class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded-lg hover:bg-slate-200">
								查看
							</button>
						</div>
					</div>

					<!-- 加载更多 -->
					<div class="text-center pt-4">
						<button class="text-sm text-blue-600 font-medium">查看更多记录</button>
					</div>
				</div>
			</div>

			<!-- 维修记录卡片 -->
			<div class="bg-white rounded-2xl shadow-sm p-4">
				<h3 class="font-semibold text-slate-800 mb-4">最近维修</h3>
				<div class="flex items-center justify-between">
					<div>
						<div class="text-sm font-medium text-slate-800">#WX-20250812-003</div>
						<div class="text-xs text-slate-500 mt-1">轴承更换 · 2025-08-12</div>
					</div>
					<div class="flex items-center space-x-2">
						<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
							已完成
						</span>
						<button class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded-lg hover:bg-slate-200">
							详情
						</button>
					</div>
				</div>
			</div>

			<!-- 设备资料卡片 -->
			<div class="bg-white rounded-2xl shadow-sm p-4">
				<h3 class="font-semibold text-slate-800 mb-4">设备资料</h3>
				<div class="space-y-3">
					<div class="flex items-center justify-between">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
								<svg class="w-4 h-4 text-red-600" fill="currentColor" viewBox="0 0 24 24">
									<path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
								</svg>
							</div>
							<div>
								<div class="text-sm font-medium text-slate-800">设备手册.pdf</div>
								<div class="text-xs text-slate-500">2.3 MB</div>
							</div>
						</div>
						<button class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded-lg hover:bg-slate-200">
							预览
						</button>
					</div>

					<div class="flex items-center justify-between">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
								<svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
									<path d="M5,3H7V5H5V10A2,2 0 0,0 7,12H10V10A2,2 0 0,0 8,8V3A2,2 0 0,0 6,1H4A2,2 0 0,0 2,3V8A4,4 0 0,0 6,12H8V21H10V12H12A4,4 0 0,0 16,8V3A2,2 0 0,0 14,1H12A2,2 0 0,0 10,3V8A2,2 0 0,0 8,10V12H10A2,2 0 0,0 12,10V5H14V10A2,2 0 0,0 16,12H19A2,2 0 0,0 21,10V5H19V3H21V10A4,4 0 0,0 17,14H15V21H13V14H11V21H9V14H7A4,4 0 0,0 3,10V3H5M9,3H11V5H9V3M15,3H17V5H15V3Z"/>
								</svg>
							</div>
							<div>
								<div class="text-sm font-medium text-slate-800">技术参数表.xlsx</div>
								<div class="text-xs text-slate-500">156 KB</div>
							</div>
						</div>
						<button class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded-lg hover:bg-slate-200">
							下载
						</button>
					</div>
				</div>
			</div>

			<!-- 快捷操作 -->
			<div class="bg-white rounded-2xl shadow-sm p-4">
				<h3 class="font-semibold text-slate-800 mb-4">快捷操作</h3>
				<div class="grid grid-cols-2 gap-3">
					<button class="flex items-center justify-center p-3 bg-blue-50 text-blue-700 rounded-lg active:bg-blue-100">
						<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
						</svg>
						<span class="text-sm font-medium">新建记录</span>
					</button>
					<button class="flex items-center justify-center p-3 bg-orange-50 text-orange-700 rounded-lg active:bg-orange-100">
						<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
						</svg>
						<span class="text-sm font-medium">报修</span>
					</button>
				</div>
			</div>
		</main>

		<!-- Vant 4 JS -->
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 草稿箱</title>

		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
					sans-serif;
				background: #f7f8fa;
				/* 禁用纵向滚动条但保留滚动功能 */
				overflow-y: scroll;
				/* IE/Edge 隐藏滚动条 */
				-ms-overflow-style: none;
			}
			/* Firefox 隐藏滚动条 */
			html {
				scrollbar-width: none;
			}
			/* 隐藏滚动条 */
			::-webkit-scrollbar {
				width: 0;
				background: transparent;
			}

			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body>
		<!-- 顶部导航栏 -->
		<header
			class="fixed inset-x-0 top-0 h-12 bg-white/90 backdrop-blur shadow-sm flex items-center justify-between px-4 z-50"
		>
			<button class="w-8 h-8 flex items-center justify-center" onclick="history.back()">
				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
				</svg>
			</button>
			<h1 class="text-base font-semibold">草稿箱</h1>
			<button class="w-8 h-8 flex items-center justify-center">
				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zM12 13a1 1 0 110-2 1 1 0 010 2zM12 20a1 1 0 110-2 1 1 0 010 2z"
					/>
				</svg>
			</button>
		</header>

		<!-- 主要内容区域 -->
		<main class="mt-12 px-4 pb-20 space-y-4">
			<!-- 离线状态提醒 -->
			<div class="bg-orange-50 border-l-4 border-orange-400 p-4 rounded-r-2xl">
				<div class="flex items-center">
					<div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center flex-shrink-0 mr-3">
						<svg class="w-4 h-4 text-orange-600" fill="currentColor" viewBox="0 0 24 24">
							<path
								d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
							/>
						</svg>
					</div>
					<div class="text-sm text-orange-800">离线中：暂不可提交，仅可删除或编辑</div>
				</div>
			</div>

			<!-- 任务草稿卡片 -->
			<div class="bg-white rounded-lg shadow-sm">
				<div class="px-4 py-4 border-b border-slate-100">
					<div class="flex items-center justify-between">
						<h3 class="font-semibold text-slate-800">任务草稿（3）</h3>
						<label class="flex items-center text-sm text-slate-600">
							<input type="checkbox" id="selAll" onclick="toggleAll()" class="mr-2 text-blue-600" />
							全选
						</label>
					</div>
				</div>

				<div class="divide-y divide-slate-100">
					<div class="flex items-center justify-between px-4 py-4">
						<div class="flex items-center space-x-3">
							<input type="checkbox" class="chk text-blue-600" />
							<div class="flex items-center space-x-2">
								<div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
									<svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
										<path
											d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
										/>
									</svg>
								</div>
								<div>
									<div class="text-sm font-medium text-slate-800">巡检 · 电机温度</div>
									<div class="text-xs text-slate-500">供水泵#1</div>
								</div>
							</div>
						</div>
						<div class="flex items-center space-x-2">
							<button
								class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded hover:bg-slate-200 transition-all duration-200"
							>
								编辑
							</button>
							<button
								class="px-3 py-1 bg-red-100 text-red-700 text-xs font-medium rounded hover:bg-red-200 transition-all duration-200"
							>
								删除
							</button>
						</div>
					</div>

					<div class="flex items-center justify-between px-4 py-4">
						<div class="flex items-center space-x-3">
							<input type="checkbox" class="chk text-blue-600" />
							<div class="flex items-center space-x-2">
								<div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
									<svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 24 24">
										<path
											d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
										/>
									</svg>
								</div>
								<div>
									<div class="text-sm font-medium text-slate-800">点检 · 外观检查</div>
									<div class="text-xs text-slate-500">风机#2</div>
								</div>
							</div>
						</div>
						<div class="flex items-center space-x-2">
							<button
								class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded hover:bg-slate-200 transition-all duration-200"
							>
								编辑
							</button>
							<button
								class="px-3 py-1 bg-red-100 text-red-700 text-xs font-medium rounded hover:bg-red-200 transition-all duration-200"
							>
								删除
							</button>
						</div>
					</div>

					<div class="flex items-center justify-between px-4 py-4">
						<div class="flex items-center space-x-3">
							<input type="checkbox" class="chk text-blue-600" />
							<div class="flex items-center space-x-2">
								<div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
									<svg class="w-4 h-4 text-orange-600" fill="currentColor" viewBox="0 0 24 24">
										<path
											d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"
										/>
									</svg>
								</div>
								<div>
									<div class="text-sm font-medium text-slate-800">保养 · 润滑记录</div>
									<div class="text-xs text-slate-500">供水泵#3</div>
								</div>
							</div>
						</div>
						<div class="flex items-center space-x-2">
							<button
								class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded hover:bg-slate-200 transition-all duration-200"
							>
								编辑
							</button>
							<button
								class="px-3 py-1 bg-red-100 text-red-700 text-xs font-medium rounded hover:bg-red-200 transition-all duration-200"
							>
								删除
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 报修草稿卡片 -->
			<div class="bg-white rounded-lg shadow-sm">
				<div class="px-4 py-4 border-b border-slate-100">
					<h3 class="font-semibold text-slate-800">报修草稿（1）</h3>
				</div>

				<div class="px-4 py-4">
					<div class="flex items-center justify-between">
						<div class="flex items-center space-x-3">
							<input type="checkbox" class="chk text-blue-600" />
							<div class="flex items-center space-x-2">
								<div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
									<svg class="w-4 h-4 text-red-600" fill="currentColor" viewBox="0 0 24 24">
										<path
											d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"
										/>
									</svg>
								</div>
								<div>
									<div class="text-sm font-medium text-slate-800">工单：风机#2 皮带松弛</div>
									<div class="text-xs text-slate-500">维修工单草稿</div>
								</div>
							</div>
						</div>
						<div class="flex items-center space-x-2">
							<button
								class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded hover:bg-slate-200 transition-all duration-200"
							>
								编辑
							</button>
							<button
								class="px-3 py-1 bg-red-100 text-red-700 text-xs font-medium rounded hover:bg-red-200 transition-all duration-200"
							>
								删除
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 空状态（当没有草稿时显示） -->
			<div class="hidden" id="empty-state">
				<div class="text-center py-16">
					<div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
						<svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
							/>
						</svg>
					</div>
					<h3 class="text-slate-800 font-semibold mb-2">暂无草稿</h3>
					<p class="text-slate-500 text-sm">完成任务后会自动保存草稿</p>
				</div>
			</div>
		</main>

		<!-- 底部操作栏 -->
		<div class="fixed inset-x-0 bottom-0 bg-white/95 backdrop-blur border-t border-slate-200 safe-bottom z-50">
			<div class="px-4 py-3 flex space-x-3">
				<button
					class="flex-1 py-3 bg-slate-100 text-slate-700 font-semibold rounded hover:bg-slate-200 hover:-translate-y-px transition-all duration-200 active:bg-slate-300"
				>
					删除所选
				</button>
				<button
					id="submit"
					class="flex-1 py-3 bg-slate-300 text-slate-500 font-semibold rounded transition-all duration-200"
					onclick="submit()"
					disabled
				>
					提交所选
				</button>
			</div>
		</div>

		<script>
			function toggleAll() {
				const on = document.getElementById('selAll').checked;
				document.querySelectorAll('.chk').forEach((c) => (c.checked = on));
				lock();
			}
			document.querySelectorAll('.chk').forEach((c) => c.addEventListener('change', lock));
			function lock() {
				const any = [...document.querySelectorAll('.chk')].some((c) => c.checked);
				const submitBtn = document.getElementById('submit');
				submitBtn.disabled = !any;
				if (!any) {
					submitBtn.className =
						'flex-1 py-3 bg-slate-300 text-slate-500 font-semibold rounded transition-all duration-200';
					submitBtn.style.backgroundColor = '';
				} else {
					submitBtn.className =
						'flex-1 py-3 text-white font-semibold rounded hover:bg-blue-700 hover:-translate-y-px transition-all duration-200 active:bg-blue-800';
					submitBtn.style.backgroundColor = '#2563eb';
				}
			}
			function submit() {
				alert('提交成功：3 条');
			}
			lock();
		</script>
	</body>
</html>

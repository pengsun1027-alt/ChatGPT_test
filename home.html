<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 首页</title>

		<!-- Vant 4 CSS -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
				background: #f7f8fa;
			}
			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body class="pb-20">
		<!-- 顶部用户信息栏 -->
		<header class="bg-gradient-to-br from-indigo-400 to-purple-600 text-white px-4 pt-4 pb-6">
			<div class="flex items-center justify-between mb-4">
				<div class="flex items-center space-x-3">
					<div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
						<span class="text-sm font-medium">未</span>
					</div>
					<div>
						<div class="font-medium">未登录</div>
						<div class="text-white/80 text-sm">设备巡检员</div>
					</div>
				</div>
				<div class="flex space-x-2">
					<button class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
						<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					<button class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
						<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zM12 13a1 1 0 110-2 1 1 0 010 2zM12 20a1 1 0 110-2 1 1 0 010 2z"></path>
						</svg>
					</button>
				</div>
			</div>
		</header>

		<!-- 主要内容区域 -->
		<main class="px-4 -mt-3 relative z-10">
			<!-- KPI 统计卡片 -->
			<div class="bg-white rounded-2xl shadow-sm p-4 mb-6">
				<div class="grid grid-cols-4 gap-4">
					<div class="text-center">
						<div class="text-2xl font-bold text-blue-600">13</div>
						<div class="text-xs text-slate-500 mt-1">今日任务</div>
					</div>
					<div class="text-center">
						<div class="text-2xl font-bold text-blue-600">2</div>
						<div class="text-xs text-slate-500 mt-1">延期任务</div>
					</div>
					<div class="text-center">
						<div class="text-2xl font-bold text-blue-600">10</div>
						<div class="text-xs text-slate-500 mt-1">已完成</div>
					</div>
					<div class="text-center">
						<div class="text-2xl font-bold text-blue-600">4</div>
						<div class="text-xs text-slate-500 mt-1">异常</div>
					</div>
				</div>
			</div>

			<!-- 功能菜单标题 -->
			<h2 class="text-slate-800 font-semibold mb-4">功能菜单</h2>

			<!-- 功能宫格 -->
			<div class="grid grid-cols-3 gap-4 mb-6">
				<!-- 巡检 -->
				<a href="#" class="relative bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-blue-500 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">巡检</div>
					<div class="absolute -top-1 -right-1 min-w-[20px] h-5 bg-red-500 rounded-full flex items-center justify-center">
						<span class="text-white text-xs px-1">8</span>
					</div>
				</a>

				<!-- 点检 -->
				<a href="#" class="relative bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-green-500 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">点检</div>
					<div class="absolute -top-1 -right-1 min-w-[20px] h-5 bg-green-500 rounded-full flex items-center justify-center">
						<span class="text-white text-xs px-1">5</span>
					</div>
				</a>

				<!-- 保养 -->
				<a href="#" class="bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-orange-500 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">保养</div>
					<div class="absolute -top-1 -right-1 min-w-[20px] h-5 bg-orange-500 rounded-full flex items-center justify-center">
						<span class="text-white text-xs px-1">2</span>
					</div>
				</a>

				<!-- 维修 -->
				<a href="#" class="relative bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-red-500 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">维修</div>
					<div class="absolute -top-1 -right-1 min-w-[20px] h-5 bg-red-500 rounded-full flex items-center justify-center">
						<span class="text-white text-xs px-1">3</span>
					</div>
				</a>

				<!-- 档案 -->
				<a href="#" class="bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-purple-500 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">档案</div>
				</a>

				<!-- 扫码 -->
				<a href="#" class="bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-slate-500 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M3,11H5V13H3V11M11,5H13V9H11V5M9,11H13V15H9V11M15,11H17V13H15V11M19,11H21V13H19V11M5,7H9V11H5V7M3,5H5V7H3V5M7,3H9V5H7V3M3,17H5V19H3V17M7,21H9V23H7V21M17,17H19V19H17V17M15,21H17V23H15V21M13,17H15V19H13V17M15,3H17V5H15V3M13,3H15V5H13V3M19,3H21V5H19V3M21,17H23V19H21V17M19,19H21V21H19V19M21,7H23V9H21V7M21,11H23V13H21V11M5,15H7V17H5V15M7,17H9V19H7V17M9,19H11V21H9V19M11,21H13V23H11V21M19,7H21V9H19V7M19,15H21V17H19V15M17,15H19V17H17V15M15,17H17V19H15V17M13,19H15V21H13V19M11,17H13V19H11V17M9,15H11V17H9V15M7,15H9V17H7V15M15,7H17V9H15V7M17,7H19V9H17V7Z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">扫码</div>
				</a>

				<!-- 营格 -->
				<a href="#" class="relative bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-amber-500 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">营格</div>
					<div class="absolute -top-1 -right-1 min-w-[20px] h-5 bg-amber-500 rounded-full flex items-center justify-center">
						<span class="text-white text-xs px-1">4</span>
					</div>
				</a>

				<!-- 个人中心 -->
				<a href="#" class="bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center justify-center min-h-[88px] active:bg-gray-50">
					<div class="w-12 h-12 bg-slate-400 rounded-2xl flex items-center justify-center mb-3">
						<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
							<path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
						</svg>
					</div>
					<div class="text-sm font-medium text-slate-800">个人中心</div>
				</a>
			</div>

			<!-- 提醒信息 -->
			<div class="bg-orange-50 border-l-4 border-orange-400 p-4 rounded-r-lg">
				<div class="flex items-center">
					<div class="text-orange-600 mr-2">⚠️</div>
					<div class="text-sm text-orange-800">
						您有 2 个逾期任务，请及时处理
					</div>
				</div>
			</div>
		</main>

		<!-- 底部导航栏 -->
		<nav class="fixed inset-x-0 bottom-0 bg-white/95 backdrop-blur border-t border-slate-200 safe-bottom z-50">
			<div class="mx-auto max-w-md">
				<div class="grid grid-cols-4 text-center">
					<a href="#" class="py-2.5 flex flex-col items-center justify-center text-blue-600">
						<span class="text-lg leading-none">🏠</span>
						<span class="text-xs mt-1">首页</span>
					</a>
					<a href="#" class="py-2.5 flex flex-col items-center justify-center text-slate-400">
						<span class="text-lg leading-none">🌐</span>
						<span class="text-xs mt-1">工具</span>
					</a>
					<a href="#" class="py-2.5 flex flex-col items-center justify-center text-slate-400">
						<span class="text-lg leading-none">👤</span>
						<span class="text-xs mt-1">我的</span>
					</a>
					<a href="#" class="py-2.5 flex flex-col items-center justify-center text-slate-400">
						<span class="text-lg leading-none">⚙️</span>
						<span class="text-xs mt-1"></span>
					</a>
				</div>
			</div>
		</nav>

		<!-- Vant 4 JS -->
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
	</body>
</html>

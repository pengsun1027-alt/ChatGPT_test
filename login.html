<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>登录 / 绑定</title>
		<link rel="stylesheet" href="styles.css">
                <style>
			:root {
				--primary: #2b6fff;
				--primary-active: #1c54f0;
				--primary-subtle: #e8eeff;
				--success: #22c55e;
				--warning: #f59e0b;
				--danger: #ef4444;
				--text: #0f172a;
				--muted: #64748b;
				--border: #e2e8f0;
				--bg: #f8fafc;
				--card: #ffffff;
				--shadow: 0 6px 16px rgba(16, 24, 40, 0.06);
			}
			* {
				box-sizing: border-box;
				-webkit-tap-highlight-color: transparent;
			}
			body {
				margin: 0;
				padding: 0;
				background: var(--bg);
				color: var(--text);
				font-family: var(--font-family);
				font-size: var(--font-size);
				line-height: var(--line-height);
				/* 禁用纵向滚动条但保留滚动功能 */
				overflow-y: scroll;
			}
			/* Firefox 隐藏滚动条 */
			html {
				scrollbar-width: none;
			}

			/* 隐藏滚动条 */
			::-webkit-scrollbar {
				width: 0;
				background: transparent;
			}

			/* IE/Edge 隐藏滚动条 */
			-ms-overflow-style: none;
			a {
				color: inherit;
				text-decoration: none;
			}
			.container {
				padding: var(--spacing);
			}
			.navbar {
				position: sticky;
				top: 0;
				z-index: 10;
				background: #fff;
				padding: calc(var(--spacing) * 0.75) 16px;
				border-bottom: 1px solid var(--border);
				display: flex;
				align-items: center;
				gap: calc(var(--spacing) * 0.75);
			}
			.navbar .title {
				font-weight: 600;
				font-size: var(--font-size-20);
			}
			.card {
				background: var(--card);
				border: 1px solid var(--border);
				border-radius: 12px;
				box-shadow: var(--shadow);
			}
			.card + .card {
				margin-top: calc(var(--spacing) * 0.75);
			}
			.btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				height: 44px;
				padding: 0 16px;
				border-radius: 12px;
				border: 1px solid var(--border);
				background: #fff;
				font-weight: 600;
			}
			.btn:active {
				transform: scale(0.98);
			}
			.btn-primary {
				background: var(--primary);
				border-color: var(--primary);
				color: #fff;
			}
			.btn-primary:disabled {
				background: #9db8ff;
				border-color: #9db8ff;
			}
			.btn-ghost {
				background: #fff;
				border-color: var(--border);
				color: #000;
			}
			.btn-small {
				height: 32px;
				padding: 0 12px;
				border-radius: 10px;
				font-size: var(--font-size-16);
			}
			.input {
				width: 100%;
				height: 44px;
				border: 1px solid var(--border);
				border-radius: 10px;
				padding: 0 12px;
				background: #fff;
			}
			.input:focus {
				outline: none;
				border-color: var(--primary);
			}
			.row {
				display: flex;
				gap: calc(var(--spacing) * 0.5);
				align-items: center;
			}
			.col {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			.small {
				font-size: var(--font-size-14);
				color: var(--muted);
			}
			.helper {
				font-size: var(--font-size-14);
				color: var(--muted);
			}
			.helper.error {
				color: var(--danger);
			}
			.badge {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				min-width: 16px;
				height: 16px;
				padding: 0 4px;
				border-radius: 999px;
				background: var(--danger);
				color: #fff;
				font-size: var(--font-size-14);
				line-height: 1;
			}
			.chips {
				display: flex;
				gap: calc(var(--spacing) * 0.5);
				overflow: auto;
				padding: calc(var(--spacing) * 0.5) 16px;
				border-bottom: 1px solid var(--border);
				background: #fff;
				position: sticky;
				top: 54px;
				z-index: 9;
			}
			.chip {
				padding: calc(var(--spacing) * 0.5) 12px;
				border: 1px solid var(--border);
				border-radius: 999px;
				background: #fff;
				font-size: var(--font-size-16);
				white-space: nowrap;
			}
			.chip.active {
				background: var(--primary-subtle);
				border-color: var(--primary);
				color: var(--primary);
			}
			.msg {
				padding: calc(var(--spacing) * 0.75);
			}
			.msg + .msg {
				border-top: 1px dashed var(--border);
			}
			.msg .head {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.msg .title {
				font-weight: 700;
			}
			.msg .unread {
				width: 8px;
				height: 8px;
				border-radius: 999px;
				background: var(--danger);
				margin-left: 6px;
			}
			.msg .meta {
				font-size: var(--font-size-14);
				color: var(--muted);
			}
			.link {
				color: var(--primary);
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="navbar"><div class="title">登录 / 绑定</div></div>

		<div class="container">
			<div class="card" style="padding: var(--spacing)">
				<div class="row" style="gap: calc(var(--spacing) * 0.75)">
					<div style="width: 40px; height: 40px; border-radius: 10px; background: #e5e7eb"></div>
					<div>
						<div style="font-weight: 700">鹏鹏 | 资产运维</div>
						<div class="small">请输入手机号/工号完成绑定</div>
					</div>
				</div>

				<div class="col" style="margin-top: 16px">
					<div>
						<div class="small">手机号 / 工号</div>
						<input id="phone" class="input" type="tel" placeholder="请输入手机号/工号" />
						<div id="phoneHelp" class="helper">用于接收验证码</div>
					</div>
					<div>
						<div class="small">验证码</div>
						<div class="row">
							<input id="code" class="input" type="number" placeholder="6位验证码" style="flex: 1" />
							<button id="codeBtn" class="btn btn-ghost" onclick="sendCode()">获取验证码</button>
						</div>
						<div id="codeHelp" class="helper">未收到？请检查短信或手机号是否正确</div>
					</div>
					<label class="row">
						<input id="agree" type="checkbox" style="width: 18px; height: 18px" />
						<span
							>我已阅读并同意 <a class="link" href="#">用户协议</a> 与
							<a class="link" href="#">隐私政策</a></span
						>
					</label>
					<button id="loginBtn" class="btn btn-primary" disabled onclick="login()">同意并登录</button>
					<div class="small">如需企业 SSO，可在设置中开启</div>
				</div>
			</div>
		</div>

		<script>
			let timer = null,
				sec = 0;
			function validPhone(p) {
				return /^1\d{10}$/.test(p) || p.trim().length >= 4;
			}
			function sendCode() {
				const p = document.getElementById('phone').value.trim();
				const help = document.getElementById('phoneHelp');
				if (!validPhone(p)) {
					help.className = 'helper error';
					help.textContent = '请输入正确的手机号或有效工号';
					return;
				}
				help.className = 'helper';
				help.textContent = '验证码已发送（模拟）';
				const btn = document.getElementById('codeBtn');
				sec = 60;
				btn.disabled = true;
				btn.textContent = '60s后重发';
				timer = setInterval(() => {
					sec--;
					btn.textContent = sec + 's后重发';
					if (sec <= 0) {
						clearInterval(timer);
						btn.disabled = false;
						btn.textContent = '获取验证码';
					}
				}, 1000);
			}
			function lock() {
				const ok =
					validPhone(document.getElementById('phone').value.trim()) &&
					document.getElementById('code').value.trim().length >= 4 &&
					document.getElementById('agree').checked;
				document.getElementById('loginBtn').disabled = !ok;
			}
			document.getElementById('phone').addEventListener('input', lock);
			document.getElementById('code').addEventListener('input', lock);
			document.getElementById('agree').addEventListener('change', lock);
			function login() {
				alert('登录成功 → 进入首页（home.html）');
			}
		</script>
	</body>
</html>

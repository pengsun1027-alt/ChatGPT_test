<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 登录</title>

		<!-- Vant 4 CSS -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
					sans-serif;
			}
			.login-bg {
				background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
				min-height: 100vh;
			}
			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body class="login-bg">
		<!-- 主容器 -->
		<div class="min-h-screen flex flex-col justify-center px-4 py-8">
			<!-- 顶部标题 -->
			<div class="text-center mb-12">
				<h1 class="text-2xl font-bold text-white mb-2">设备巡检系统</h1>
				<p class="text-white/80 text-sm">移动巡检，让设备管理更智能</p>
			</div>

			<!-- 登录表单卡片 -->
			<div class="bg-white rounded-lg shadow-lg mx-auto w-full max-w-sm">
				<div class="p-6">
					<!-- 登录方式切换 -->
					<div class="mb-6">
						<div class="flex justify-center space-x-8 mb-4">
							<label class="flex items-center text-sm font-medium">
								<div
									class="w-4 h-4 rounded-full mr-2 flex items-center justify-center"
									style="background-color: #2563eb"
								>
									<div class="w-1.5 h-1.5 bg-white rounded-full"></div>
								</div>
								<span style="color: #2563eb">手机号</span>
							</label>
							<label class="flex items-center text-sm font-medium text-slate-400">
								<div class="w-4 h-4 rounded-full border-2 border-slate-300 mr-2"></div>
								<span>工号</span>
							</label>
						</div>
					</div>

					<!-- 表单字段 -->
					<div class="space-y-4">
						<!-- 手机号输入 -->
						<div>
							<div class="text-sm font-medium text-slate-700 mb-1">手机号</div>
							<input
								id="phone"
								type="tel"
								class="w-full px-3 py-3 border border-slate-200 rounded text-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
								placeholder="请输入11位手机号"
							/>
							<div id="phoneHelp" class="text-xs text-slate-500 mt-1">用于接收验证码</div>
						</div>

						<!-- 验证码输入 -->
						<div>
							<div class="text-sm font-medium text-slate-700 mb-1">验证码</div>
							<div class="flex gap-3">
								<input
									id="code"
									type="number"
									class="flex-1 px-3 py-3 border border-slate-200 rounded text-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
									placeholder="请输入"
								/>
								<button
									id="codeBtn"
									type="button"
									onclick="sendCode()"
									class="px-4 py-3 text-white text-xs font-medium rounded hover:bg-blue-700 active:bg-blue-800 disabled:bg-slate-300 disabled:cursor-not-allowed whitespace-nowrap"
									style="background-color: #2563eb"
								>
									获取验证码
								</button>
							</div>
							<div id="codeHelp" class="text-xs text-slate-500 mt-1">请输入</div>
						</div>

						<!-- 用户协议 -->
						<div class="flex items-start gap-3 py-2">
							<input
								id="agree"
								type="checkbox"
								class="mt-0.5 w-4 h-4 text-blue-500 border-slate-300 rounded focus:ring-blue-500"
							/>
							<div class="text-xs text-slate-600">
								我已阅读并同意
								<a href="#" class="underline" style="color: #2563eb">《用户协议》</a>
							</div>
						</div>

						<!-- 登录按钮 -->
						<button
							id="loginBtn"
							type="button"
							onclick="login()"
							disabled
							class="w-full py-3.5 text-white font-medium rounded hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed"
							style="background-color: #2563eb"
						>
							登录
						</button>

						<!-- 底部提示 -->
						<div class="text-center pt-2">
							<div class="text-xs text-slate-500">遇到问题？请联系系统管理员</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 底部设置按钮 -->
			<div class="fixed bottom-6 right-6">
				<button
					class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-white"
				>
					<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
						></path>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
						></path>
					</svg>
				</button>
			</div>
		</div>

		<script>
			let timer = null,
				sec = 0;
			function validPhone(p) {
				return /^1\d{10}$/.test(p) || p.trim().length >= 4;
			}
			function sendCode() {
				const p = document.getElementById('phone').value.trim();
				const help = document.getElementById('phoneHelp');
				if (!validPhone(p)) {
					help.className = 'text-xs text-red-500 mt-1';
					help.textContent = '请输入正确的手机号或有效工号';
					return;
				}
				help.className = 'text-xs text-slate-500 mt-1';
				help.textContent = '验证码已发送（模拟）';
				const btn = document.getElementById('codeBtn');
				sec = 60;
				btn.disabled = true;
				btn.textContent = '60s后重发';
				timer = setInterval(() => {
					sec--;
					btn.textContent = sec + 's后重发';
					if (sec <= 0) {
						clearInterval(timer);
						btn.disabled = false;
						btn.textContent = '获取验证码';
					}
				}, 1000);
			}
			function lock() {
				const ok =
					validPhone(document.getElementById('phone').value.trim()) &&
					document.getElementById('code').value.trim().length >= 4 &&
					document.getElementById('agree').checked;
				document.getElementById('loginBtn').disabled = !ok;
			}
			document.getElementById('phone').addEventListener('input', lock);
			document.getElementById('code').addEventListener('input', lock);
			document.getElementById('agree').addEventListener('change', lock);
			function login() {
				alert('登录成功 → 进入首页（home.html）');
			}
		</script>
	</body>
</html>

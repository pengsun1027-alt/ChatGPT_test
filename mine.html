<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 个人中心</title>

		<!-- Vant 4 CSS -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
					sans-serif;
				background: #f7f8fa;
			}
			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body class="pb-20">
		<!-- 顶部导航栏 -->
		<header
			class="fixed inset-x-0 top-0 h-12 bg-white/90 backdrop-blur shadow-sm flex items-center justify-center z-50"
		>
			<h1 class="text-base font-semibold">个人中心</h1>
		</header>

		<!-- 主要内容区域 -->
		<main class="mt-12 px-4 space-y-4">
			<!-- 用户信息卡片 -->
			<div class="bg-white rounded-lg shadow-sm p-6">
				<div class="flex items-center justify-between">
					<div class="flex items-center space-x-4">
						<div
							class="w-16 h-16 rounded-full flex items-center justify-center"
							style="background-color: #2563eb"
						>
							<span class="text-white text-lg font-medium">张</span>
						</div>
						<div>
							<div class="font-semibold text-lg">张三</div>
							<div class="text-sm text-slate-500">运维员</div>
							<div class="text-sm text-slate-500">一号厂 · 南区</div>
						</div>
					</div>
					<div
						class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800"
					>
						在线
					</div>
				</div>
			</div>

			<!-- 权限与授权 -->
			<div class="bg-white rounded-lg shadow-sm overflow-hidden">
				<div class="px-6 py-4 border-b border-slate-100">
					<h3 class="font-semibold text-slate-800">权限与授权</h3>
				</div>
				<div class="divide-y divide-slate-100">
					<div class="flex items-center justify-between px-6 py-4">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-blue-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" style="color: #2563eb">
									<path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
								</svg>
							</div>
							<span class="text-sm font-medium">相机权限</span>
						</div>
						<span class="text-sm text-green-600">已开启</span>
					</div>
					<div class="flex items-center justify-between px-6 py-4">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-blue-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" style="color: #2563eb">
									<path
										d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
									/>
									<path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
								</svg>
							</div>
							<span class="text-sm font-medium">位置权限</span>
						</div>
						<span class="text-sm text-green-600">已开启</span>
					</div>
					<div class="flex items-center justify-between px-6 py-4">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-slate-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4 text-slate-400" fill="currentColor" viewBox="0 0 24 24">
									<path
										d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
									/>
								</svg>
							</div>
							<span class="text-sm font-medium">NFC 权限</span>
						</div>
						<span class="text-sm text-slate-500">未开启</span>
					</div>
				</div>
			</div>

			<!-- 功能菜单 -->
			<div class="bg-white rounded-lg shadow-sm overflow-hidden">
				<div class="divide-y divide-slate-100">
					<a href="#" class="flex items-center justify-between px-6 py-4 active:bg-slate-50 transition-all duration-200">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-orange-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4 text-orange-600" fill="currentColor" viewBox="0 0 24 24">
									<path
										d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h3a1 1 0 110 2h-1v11a3 3 0 01-3 3H8a3 3 0 01-3-3V6H4a1 1 0 110-2h3zM9 3v1h6V3H9zm0 5v8h2V8H9zm4 0v8h2V8h-2z"
									/>
								</svg>
							</div>
							<span class="text-sm font-medium">消息中心</span>
						</div>
						<svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</a>
					<a href="drafts.html" class="flex items-center justify-between px-6 py-4 active:bg-slate-50 transition-all duration-200">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-slate-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
									<path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z" />
									<path d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z" />
								</svg>
							</div>
							<span class="text-sm font-medium">草稿箱</span>
						</div>
						<svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</a>
					<a href="#" class="flex items-center justify-between px-6 py-4 active:bg-slate-50 transition-all duration-200">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-purple-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
									<path
										d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
									/>
								</svg>
							</div>
							<span class="text-sm font-medium">清理缓存</span>
						</div>
						<svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</a>
					<a href="#" class="flex items-center justify-between px-6 py-4 active:bg-slate-50 transition-all duration-200">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-indigo-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
									<path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
								</svg>
							</div>
							<span class="text-sm font-medium">关于</span>
						</div>
						<svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</a>
					<button class="w-full flex items-center justify-between px-6 py-4 active:bg-slate-50 transition-all duration-200">
						<div class="flex items-center space-x-3">
							<div class="w-8 h-8 bg-red-100 rounded flex items-center justify-center">
								<svg class="w-4 h-4 text-red-600" fill="currentColor" viewBox="0 0 24 24">
									<path
										d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
									/>
								</svg>
							</div>
							<span class="text-sm font-medium text-red-600">退出绑定</span>
						</div>
						<svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</button>
				</div>
			</div>
		</main>

		<!-- 底部导航栏 -->
		<nav class="fixed inset-x-0 bottom-0 bg-white/95 backdrop-blur border-t border-slate-200 safe-bottom z-50">
			<div class="mx-auto max-w-md">
				<div class="grid grid-cols-2 text-center">
					<a href="home.html" class="py-2.5 flex flex-col items-center justify-center text-slate-400">
						<span class="text-lg leading-none">🏠</span>
						<span class="text-xs mt-1">首页</span>
					</a>
					<a href="#" class="py-2.5 flex flex-col items-center justify-center" style="color: #2563eb">
						<span class="text-lg leading-none">👤</span>
						<span class="text-xs mt-1">我的</span>
					</a>
				</div>
			</div>
		</nav>

		<!-- Vant 4 JS -->
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
	</body>
</html>

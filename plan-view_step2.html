<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 计划视图</title>

		<!-- Vant 4 CSS -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
					sans-serif;
				background: #f7f8fa;
			}
			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body>
		<!-- 顶部导航栏 -->
		<header
			class="fixed inset-x-0 top-0 h-12 bg-white/90 backdrop-blur shadow-sm flex items-center justify-between px-4 z-50"
		>
			<button class="w-8 h-8 flex items-center justify-center" onclick="history.back()">
				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
				</svg>
			</button>
			<h1 class="text-base font-semibold">计划视图</h1>
			<!-- 右侧等宽占位，保持标题居中 -->
			<div class="w-8 h-8"></div>
		</header>

		<!-- 主要内容区域 -->
		<main class="mt-16 px-4 pb-20 space-y-4">
			<!-- 计划概要 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<!-- 计划信息 -->
				<div class="flex items-start justify-between mb-4">
					<div class="flex-1">
						<h2 class="text-lg font-bold text-slate-800 mb-1">机组A日巡</h2>
						<p class="text-sm text-slate-600">日期：2025-08-22 · 时窗：12:00–13:00</p>
					</div>
				</div>
				<!-- 信息卡片 -->
				<div class="grid grid-cols-2 gap-3">
					<div class="bg-slate-50 rounded-xl p-3">
						<div class="text-xs text-slate-500 mb-2">总体完成率</div>
						<div class="w-full bg-slate-200 rounded-full h-2 mb-2">
							<div class="h-2 rounded-full" style="width: 45%; background-color: #2563eb"></div>
						</div>
						<div class="text-xs text-slate-600">5/11 已完成 · 1 逾期</div>
					</div>
					<div class="bg-slate-50 rounded-xl p-3">
						<div class="text-xs text-slate-500 mb-2">PPE/SSP/SOP</div>
						<div class="flex flex-wrap gap-1">
							<span
								class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700"
							>
								<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>PPE ✓
							</span>
							<span
								class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700"
							>
								<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>SSP ✓
							</span>
							<span
								class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700"
							>
								<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>SOP ✓
							</span>
						</div>
					</div>
				</div>
			</div>

			<!-- 设备清单（按顺序） -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<h3 class="font-semibold text-slate-800 mb-3">设备清单（按路线顺序）</h3>
				<div class="space-y-3">
					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<div class="flex items-center space-x-3">
							<div
								class="w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold"
								style="background-color: #eff6ff; color: #2563eb"
							>
								1
							</div>
							<span class="text-sm font-medium text-slate-800">供水泵#1</span>
						</div>
						<span
							class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold"
							style="background-color: #eff6ff; color: #2563eb"
						>
							<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>可开始
						</span>
					</div>

					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<div class="flex items-center space-x-3">
							<div
								class="w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold"
								style="background-color: #eff6ff; color: #2563eb"
							>
								2
							</div>
							<span class="text-sm font-medium text-slate-800">供水泵#2</span>
						</div>
						<span
							class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-slate-100 text-slate-600"
						>
							<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>未到
						</span>
					</div>

					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<div class="flex items-center space-x-3">
							<div
								class="w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold"
								style="background-color: #eff6ff; color: #2563eb"
							>
								3
							</div>
							<span class="text-sm font-medium text-slate-800">冷却塔#1</span>
						</div>
						<span
							class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700"
						>
							<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>逾期
						</span>
					</div>

					<div class="flex items-center justify-between py-2">
						<div class="flex items-center space-x-3">
							<div
								class="w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold"
								style="background-color: #eff6ff; color: #2563eb"
							>
								4
							</div>
							<span class="text-sm font-medium text-slate-800">配电柜A</span>
						</div>
						<span
							class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-orange-100 text-orange-700"
						>
							<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>进行中
						</span>
					</div>
				</div>
			</div>

			<!-- 顺序提示 -->
			<div class="rounded-lg p-4" style="background-color: #eff6ff; border: 1px solid #bfdbfe">
				<div class="flex items-start space-x-3">
					<div class="w-5 h-5 mt-0.5" style="color: #2563eb">
						<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
							/>
						</svg>
					</div>
					<div>
						<h4 class="font-semibold mb-1" style="color: #1e40af">顺序提示</h4>
						<p class="text-sm" style="color: #2563eb">
							本计划要求按路线顺序执行；若越站将触发拦截与审批（演示文案）。
						</p>
					</div>
				</div>
			</div>
		</main>

		<!-- 底部操作栏 -->
		<div class="fixed inset-x-0 bottom-0 bg-white/95 backdrop-blur border-t border-slate-200 safe-bottom z-50">
			<div class="px-4 py-3 flex space-x-3">
				<a
					href="task-list-aggregate_with-sessionbar_step2.html"
					class="flex-1 py-3 bg-slate-100 text-slate-700 font-medium rounded hover:bg-slate-200 text-center transition-all duration-200"
				>
					返回任务列表
				</a>
				<a
					href="task-list-aggregate_with-sessionbar_step2.html"
					class="flex-1 py-3 text-white font-semibold rounded text-center hover:-translate-y-px transition-all duration-200"
					style="background-color: #2563eb"
				>
					开始巡检
				</a>
			</div>
		</div>

		<!-- Vant 4 JS -->
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
	</body>
</html>

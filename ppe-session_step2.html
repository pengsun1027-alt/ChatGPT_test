<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - PPE会话采集</title>

		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
					sans-serif;
				background: #f7f8fa;
			}
			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body>
		<!-- 顶部导航栏 -->
		<header
			class="fixed inset-x-0 top-0 h-12 bg-white/90 backdrop-blur shadow-sm flex items-center justify-between px-4 z-50"
		>
			<button class="w-8 h-8 flex items-center justify-center" onclick="history.back()">
				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
				</svg>
			</button>
			<h1 class="text-base font-semibold">PPE会话采集</h1>
			<!-- 右侧等宽占位，保持标题居中 -->
			<div class="w-8 h-8"></div>
		</header>

		<!-- 计划信息 -->
		<div class="fixed inset-x-0 top-12 bg-white/95 backdrop-blur border-b border-slate-200 z-40">
			<div class="px-4 py-3">
				<div class="mb-3">
					<div class="text-base font-semibold text-slate-800">机组A日巡（计划名称）</div>
					<div class="text-xs text-slate-500">日期：2025-08-22 · 时窗：12:00–13:00</div>
				</div>
			</div>
		</div>

		<!-- 主要内容区域 -->
		<main class="mt-36 px-4 pb-20 space-y-4">
			<!-- 安全与PPE要求 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<h3 class="font-semibold text-slate-800 mb-3">安全与PPE要求</h3>
				<div class="text-sm text-slate-600 mb-4">
					进入作业区前需穿戴：安全帽、护目镜、绝缘手套、防护鞋；现场至少两人（执行+监护）。
				</div>
				<div class="space-y-3">
					<label class="flex items-start space-x-3">
						<input type="checkbox" id="ssp" class="form-checkbox h-4 w-4 text-blue-600 mt-1" />
						<span class="text-sm text-slate-700"
							>我已阅读并同意本计划的 <strong class="font-semibold">SSP 安全要求</strong>（必勾）</span
						>
					</label>
					<label class="flex items-start space-x-3">
						<input type="checkbox" id="sop" class="form-checkbox h-4 w-4 text-blue-600 mt-1" />
						<span class="text-sm text-slate-700"
							>我已知悉本计划的 <strong class="font-semibold">SOP 作业指导</strong>（必勾）</span
						>
					</label>
				</div>
			</div>

			<!-- 穿戴要求 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<div class="flex items-center justify-between mb-4">
					<h3 class="font-semibold text-slate-800">穿戴要求</h3>
					<span class="text-xs text-slate-500">本时窗一次采集，后续设备复用</span>
				</div>

				<ul class="text-sm text-slate-600 mb-4 pl-4 space-y-1">
					<li class="flex items-start">
						<span class="w-1 h-1 bg-slate-400 rounded-full mt-2 mr-2 flex-shrink-0"></span>
						两人在场：执行人 + 监护人；
					</li>
					<li class="flex items-start">
						<span class="w-1 h-1 bg-slate-400 rounded-full mt-2 mr-2 flex-shrink-0"></span>
						按规范穿戴劳保用品；
					</li>
					<li class="flex items-start">
						<span class="w-1 h-1 bg-slate-400 rounded-full mt-2 mr-2 flex-shrink-0"></span>
						照片自动加水印：时间/地点/计划/人员。
					</li>
				</ul>

				<div class="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center bg-slate-50">
					<div class="mb-4">
						<svg
							class="w-8 h-8 mx-auto text-slate-400 mb-2"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
							/>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
							/>
						</svg>
						<div class="text-sm font-medium text-slate-700 mb-2">拍摄 PPE 合影</div>
						<button
							id="capBtn"
							class="px-6 py-2 text-white font-semibold rounded hover:bg-blue-700 hover:-translate-y-px transition-all duration-200"
							style="background-color: #2563eb"
						>
							拍摄
						</button>
					</div>
					<div
						id="thumb"
						class="w-full h-40 bg-white border border-slate-200 rounded-lg flex items-center justify-center text-slate-400 text-sm"
					>
						尚未采集
					</div>
				</div>
			</div>

			<!-- 回执信息 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<h3 class="font-semibold text-slate-800 mb-3">回执信息</h3>
				<p id="receipt" class="text-sm text-slate-600 mb-3">尚未采集</p>
				<div class="w-full bg-slate-200 rounded-full h-2">
					<div
						id="bar"
						class="bg-blue-500 h-2 rounded-full transition-all duration-300"
						style="width: 0%"
					></div>
				</div>
			</div>
		</main>

		<!-- 底部操作栏 -->
		<div class="fixed inset-x-0 bottom-0 bg-white/95 backdrop-blur border-t border-slate-200 safe-bottom z-50">
			<div class="px-4 py-3 flex space-x-3">
				<a
					href="task-list-aggregate_with-sessionbar_step2.html"
					class="flex-1 py-3 bg-slate-100 text-slate-700 font-medium rounded hover:bg-slate-200 text-center transition-all duration-200"
				>
					返回列表
				</a>
				<button
					id="go"
					class="flex-1 py-3 text-white bg-slate-300 text-slate-500 font-semibold rounded transition-all duration-200"
					style="background-color: #2563eb"
					onclick="finish()"
				>
					开始本时窗巡检
				</button>
			</div>
		</div>

		<script>
			let hasPhoto = false;

			function updateBtn() {
				const ok = hasPhoto && document.getElementById('ssp').checked && document.getElementById('sop').checked;
				const goBtn = document.getElementById('go');

				if (ok) {
					goBtn.disabled = false;
					goBtn.className =
						'flex-1 py-3 text-white font-semibold rounded hover:bg-blue-700 hover:-translate-y-px transition-all duration-200';
					goBtn.style.backgroundColor = '#2563EB';
					document.getElementById('bar').style.width = '100%';
					document.getElementById('receipt').textContent = '完成 · 12:01 · 站点A（示例）';
				} else {
					goBtn.disabled = true;
					goBtn.className =
						'flex-1 py-3 bg-slate-300 text-slate-500 font-semibold rounded transition-all duration-200';
					goBtn.style.backgroundColor = '';
					document.getElementById('bar').style.width = hasPhoto ? '66%' : '0%';
				}
			}

			document.getElementById('ssp').addEventListener('change', updateBtn);
			document.getElementById('sop').addEventListener('change', updateBtn);

			function finish() {
				// 使用 Vant 的 Toast 组件
				if (typeof vant !== 'undefined') {
					alert('已完成 PPE + SSP/SOP 确认，返回原路径');
				} else {
					alert('已完成 PPE + SSP/SOP 确认，返回原路径并恢复动作');
				}
				setTimeout(() => {
					window.location.href = 'task-list-aggregate_with-sessionbar_step2.html';
				}, 1500);
			}
		</script>
	</body>
</html>

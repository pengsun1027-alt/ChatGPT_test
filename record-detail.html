<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 记录详情</title>
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
					sans-serif;
				background: #f7f8fa;
				/* 禁用纵向滚动条但保留滚动功能 */
				overflow-y: scroll;
				/* IE/Edge 隐藏滚动条 */
				-ms-overflow-style: none;
			}
			/* Firefox 隐藏滚动条 */
			html {
				scrollbar-width: none;
			}
			/* 隐藏滚动条 */
			::-webkit-scrollbar {
				width: 0;
				background: transparent;
			}

			.safe-bottom {
				padding-bottom: max(env(safe-area-inset-bottom), 0.75rem);
			}
		</style>
	</head>
	<body>
		<!-- 顶部导航栏 -->
		<header
			class="fixed inset-x-0 top-0 h-12 bg-white/90 backdrop-blur shadow-sm flex items-center justify-between px-4 z-50"
		>
			<button class="w-8 h-8 flex items-center justify-center" onclick="history.back()">
				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
				</svg>
			</button>
			<h1 class="text-base font-semibold">记录详情</h1>
			<div class="w-8"></div>
		</header>

		<!-- 主要内容区域 -->
		<main class="mt-14 px-4 space-y-4">
			<!-- 设备基本信息卡片 -->
			<div class="bg-white rounded-lg shadow-sm p-6">
				<!-- 区块1：标题 + 重要程度（右上） -->
				<div class="flex items-start justify-between">
					<h3 class="text-lg font-bold text-slate-800 leading-tight">供水泵#1</h3>
					<span
						class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800 ml-3 shrink-0 whitespace-nowrap"
					>
						<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>在线
					</span>
				</div>
				<!-- 区块2：元信息 -->
				<div class="mt-2 text-sm text-slate-600">
					<div class="mt-1 whitespace-nowrap">
						记录时间：<span class="font-medium">2025-08-18 10:15</span>
					</div>
					<div class="mt-1 whitespace-nowrap">执行人：<span class="font-medium">张三</span></div>
				</div>
			</div>

			<!-- 采集数据卡片 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<div class="flex items-center justify-between mb-4">
					<h3 class="font-semibold text-slate-800">采集数据</h3>
				</div>

				<div class="space-y-3">
					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<span class="text-sm text-slate-600">温度（°C）</span>
						<span class="text-sm font-medium text-slate-800">72</span>
					</div>
					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<span class="text-sm text-slate-600">运行状态</span>
						<span class="text-sm font-medium text-slate-800">正常</span>
					</div>
					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<span class="text-sm text-slate-600">PPE 照片</span>
						<span class="text-sm font-medium text-slate-800">2 张</span>
					</div>
					<div class="flex items-center justify-between py-2">
						<span class="text-sm text-slate-600">备注</span>
						<span class="text-sm font-medium text-slate-800">无</span>
					</div>
				</div>
			</div>

			<!-- 现场图片卡片 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<div class="flex items-center justify-between mb-4">
					<h3 class="font-semibold text-slate-800">现场图片</h3>
				</div>

				<div class="flex flex-wrap gap-3">
					<div
						class="w-20 h-20 bg-slate-100 rounded-lg flex items-center justify-center text-xs text-slate-600 border border-slate-200"
					>
						IMG
					</div>
					<div
						class="w-20 h-20 bg-slate-100 rounded-lg flex items-center justify-center text-xs text-slate-600 border border-slate-200"
					>
						IMG
					</div>
					<div
						class="w-20 h-20 bg-slate-100 rounded-lg flex items-center justify-center text-xs text-slate-600 border border-slate-200"
					>
						IMG
					</div>
				</div>
			</div>

			<!-- 定位与审计卡片 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<div class="flex items-center justify-between mb-4">
					<h3 class="font-semibold text-slate-800">定位与审计</h3>
				</div>

				<div class="text-sm text-slate-600">到点时间：2025-08-18 10:12 · 坐标(31.23,121.47) · 距离 3m</div>
			</div>

			<!-- 操作历史 -->
			<div class="bg-white rounded-lg shadow-sm p-4">
				<div class="flex items-center justify-between mb-4">
					<h3 class="font-semibold text-slate-800">操作历史</h3>
				</div>

				<div class="space-y-3">
					<div class="flex items-start space-x-3">
						<div class="w-2 h-2 bg-green-500 rounded-full mt-2 flex-shrink-0"></div>
						<div class="flex-1">
							<div class="text-sm font-medium text-slate-800">数据采集完成</div>
							<div class="text-xs text-slate-500">2025-08-18 10:15 · 张三</div>
						</div>
					</div>
					<div class="flex items-start space-x-3">
						<div class="w-2 h-2 rounded-full mt-2 flex-shrink-0" style="background-color: #2563eb"></div>
						<div class="flex-1">
							<div class="text-sm font-medium text-slate-800">到点扫码</div>
							<div class="text-xs text-slate-500">2025-08-18 10:12 · 张三</div>
						</div>
					</div>
					<div class="flex items-start space-x-3">
						<div class="w-2 h-2 bg-slate-400 rounded-full mt-2 flex-shrink-0"></div>
						<div class="flex-1">
							<div class="text-sm font-medium text-slate-800">任务分配</div>
							<div class="text-xs text-slate-500">2025-08-18 08:00 · 系统</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>

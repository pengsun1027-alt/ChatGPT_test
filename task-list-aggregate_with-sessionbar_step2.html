<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备巡检系统 - 任务列表（聚合）</title>

		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
					sans-serif;
				background: #f7f8fa;
			}
		</style>
	</head>
	<body>
		<!-- 顶部导航栏 -->
		<header
			class="fixed inset-x-0 top-0 h-12 bg-white/90 backdrop-blur shadow-sm flex items-center justify-between px-4 z-50"
		>
			<button class="w-8 h-8 flex items-center justify-center" onclick="history.back()">
				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
				</svg>
			</button>
			<h1 class="text-base font-semibold">任务列表</h1>
			<!-- 右侧等宽占位，保持标题居中 -->
			<div class="w-8 h-8"></div>
		</header>

		<!-- 会话条（计划 + 时窗 + PPE + 操作） -->
		<div class="fixed inset-x-0 top-12 bg-white/95 backdrop-blur border-b border-slate-200 z-40">
			<div class="px-4 py-3">
				<!-- 计划信息和操作按钮区域 -->
				<div class="flex items-start justify-between mb-3">
					<div class="flex-1">
						<div class="flex items-center flex-wrap gap-2">
							<span class="text-base font-semibold text-slate-800">机组A日巡（计划名称）</span>
						</div>
						<span class="text-xs text-slate-500">日期：2025-08-22 · 时窗：12:00–13:00</span>
					</div>
					<div class="flex space-x-2">
						<a
							href="plan-view_step2.html"
							class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded hover:bg-slate-200 transition-all duration-200"
						>
							计划视图
						</a>
						<button
							class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded hover:bg-slate-200 transition-all duration-200"
							onclick="openSwitcher()"
						>
							切换计划
						</button>
					</div>
				</div>

				<!-- PPE状态和时窗信息区域 -->
				<div class="mb-1">
					<div class="flex items-center justify-between mb-2">
						<div id="ppeState" class="flex items-center space-x-1">
							<div class="w-2 h-2 bg-red-500 rounded-full"></div>
							<span class="text-xs text-red-600">本时窗 PPE：未完成</span>
						</div>
						<a
							id="ppeCTA"
							class="px-3 py-1 text-white text-sm font-semibold rounded hover:bg-blue-700 hover:-translate-y-px transition-all duration-200"
							style="background-color: #2563eb"
							href="ppe-session_step2.html?from=task-list-aggregate_with-sessionbar_step2.html"
						>
							去采集
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- 主要内容区域 -->
		<main class="mt-44 px-4 pb-6 space-y-4">
			<!-- 设备聚合卡 -->
			<div class="bg-white rounded-md shadow-sm p-4">
				<div class="flex items-start justify-between mb-1">
					<div class="flex-1">
						<h3 class="text-lg font-semibold text-slate-800 mb-1">供水泵#1</h3>
					</div>
					<span
						class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-slate-100 text-slate-600"
					>
						<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>
						待办2｜进行中1｜逾期1
					</span>
				</div>
				<p class="text-sm text-slate-600 mb-4">区域：南区 · 位置：进水泵池</p>

				<div class="space-y-3">
					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<span class="text-sm font-medium text-slate-800">电机温度</span>
						<div class="flex items-center space-x-2">
							<span
								class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-slate-100 text-slate-600"
							>
								<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>未到
							</span>
							<button
								class="px-3 py-1 bg-slate-100 text-slate-700 text-xs font-medium rounded hover:bg-slate-200 transition-all duration-200"
								onclick="return false;"
							>
								查看
							</button>
						</div>
					</div>

					<div class="flex items-center justify-between py-2 border-b border-dashed border-slate-200">
						<span class="text-sm font-medium text-slate-800">运行电流</span>
						<div class="flex items-center space-x-2">
							<span
								class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700"
							>
								<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>可开始
							</span>
							<a
								href="task-detail_mixed.html"
								class="px-3 py-1 text-white text-xs font-semibold rounded hover:bg-blue-700 hover:-translate-y-px transition-all duration-200"
								style="background-color: #2563eb"
							>
								进入
							</a>
						</div>
					</div>

					<div class="flex items-center justify-between py-2">
						<span class="text-sm font-medium text-slate-800">振动</span>
						<div class="flex items-center space-x-2">
							<span
								class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700"
							>
								<span class="w-1.5 h-1.5 bg-current rounded-full mr-1.5"></span>逾期
							</span>
							<a
								href="task-detail_mixed.html"
								class="px-3 py-1 text-white text-xs font-semibold rounded hover:bg-blue-700 hover:-translate-y-px transition-all duration-200"
								style="background-color: #2563eb"
							>
								进入
							</a>
						</div>
					</div>
				</div>

				<div class="flex items-center justify-between mt-4">
					<div class="relative">
						<button
							class="px-4 py-2 bg-slate-100 text-slate-700 text-sm font-medium rounded hover:bg-slate-200 transition-all duration-200"
							onclick="toggleMore('more1')"
						>
							更多
						</button>
						<div
							id="more1-menu"
							class="absolute left-0 bottom-8 bg-white border border-slate-200 rounded-lg shadow-lg min-w-32 hidden z-10"
						>
							<a
								href="#"
								class="block px-3 py-2 text-sm text-slate-700 hover:bg-slate-50 border-b border-slate-100"
								onclick="toScan();return false;"
								>扫码到点</a
							>
							<a
								href="#"
								class="block px-3 py-2 text-sm text-slate-700 hover:bg-slate-50 border-b border-slate-100"
								onclick="alert('异常报修：带入设备上下文');return false;"
								>异常报修</a
							>
							<a
								href="#"
								class="block px-3 py-2 text-sm text-slate-700 hover:bg-slate-50"
								onclick="alert('设备无法巡检：弹出原因收集');return false;"
								>设备无法巡检</a
							>
						</div>
					</div>
					<div class="flex space-x-2 relative">
						<a
							href="task-detail_mixed.html"
							class="px-4 py-2 bg-slate-100 text-slate-700 text-sm font-medium rounded hover:bg-slate-200 transition-all duration-200"
						>
							任务详情
						</a>
						<button
							id="claim-trigger"
							class="px-4 py-2 text-white text-sm font-semibold rounded hover:bg-blue-700 hover:-translate-y-px transition-all duration-200"
							style="background-color: #2563eb"
							onclick="toggleClaimMenu(event)"
						>
							全部领取
						</button>
						<!-- 小弹窗菜单 -->
						<div
							id="claim-menu"
							class="absolute right-0 top-full mt-2 bg-white border border-slate-200 rounded-lg shadow-lg min-w-[12rem] hidden z-10"
						>
							<a
								class="block px-3 py-2 text-sm text-slate-700 hover:bg-slate-50 border-b border-slate-100"
								href="ppe-session_step2.html?from=task-list-aggregate_with-sessionbar_step2.html"
							>
								未PPE采集：去 PPE 采集
							</a>
							<a
								class="block px-3 py-2 text-sm text-slate-700 hover:bg-slate-50"
								href="task-form.html?from=task-list-aggregate_with-sessionbar_step2.html"
							>
								已PPE采集：进入任务表单
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- 计划切换器（底部弹层） -->
		<div id="switcher" class="fixed inset-0 bg-black/50 hidden items-end z-50">
			<div class="bg-white rounded-t-2xl w-full">
				<div class="p-4 border-b border-slate-200">
					<h3 class="font-semibold text-slate-800">切换计划</h3>
				</div>
				<div class="divide-y divide-slate-200">
					<button
						class="w-full text-left px-4 py-3 hover:bg-slate-50 transition-all duration-200"
						onclick="alert('切换计划')"
					>
						机组A日巡 · W33-1（当前）
					</button>
					<button
						class="w-full text-left px-4 py-3 hover:bg-slate-50 transition-all duration-200"
						onclick="alert('切换计划')"
					>
						机组B夜巡 · W33-1（未开始）
					</button>
					<button class="w-full text-left px-4 py-3 hover:bg-slate-50" onclick="alert('切换计划')">
						原水泵站日巡（明日）
					</button>
				</div>
			</div>
		</div>

		<script>
			function toggleClaimMenu(e) {
				e.stopPropagation(); // 阻止事件冒泡，避免被全局点击关闭逻辑立即关掉
				const m = document.getElementById('claim-menu');
				if (m) m.classList.toggle('hidden');
			}

			function toggleMore(id) {
				const menu = document.getElementById(id + '-menu');
				const isHidden = menu.classList.contains('hidden');
				document.querySelectorAll('[id$="-menu"]').forEach((m) => m.classList.add('hidden'));
				if (isHidden) {
					menu.classList.remove('hidden');
					menu.classList.add('flex');
				}
			}

			function toScan() {
				if (typeof vant !== 'undefined') {
					alert('PPE 未完成 → 先去 PPE 采集');
				} else {
					alert('PPE 未完成 → 先去 PPE 采集');
				}
				setTimeout(() => {
					window.location.href = 'ppe-session_step2.html';
				}, 1500);
			}

			// 保留以防后续需要；内部做空节点判断，避免已删除抽屉时报错
			function openDrawer() {
				const el = document.getElementById('drawer');
				if (!el) return;
				el.classList.remove('hidden');
				el.classList.add('flex');
			}
			function closeDrawer() {
				const el = document.getElementById('drawer');
				if (!el) return;
				el.classList.add('hidden');
				el.classList.remove('flex');
			}

			function openSwitcher() {
				document.getElementById('switcher').classList.remove('hidden');
				document.getElementById('switcher').classList.add('flex');
			}

			// 点击外部关闭菜单/弹层
			document.addEventListener('click', function (e) {
				if (!e.target.closest('[onclick*="toggleMore"]') && !e.target.closest('[id$="-menu"]')) {
					document.querySelectorAll('[id$="-menu"]').forEach((m) => m.classList.add('hidden'));
				}

				if (!e.target.closest('#drawer') && !e.target.closest('[href="plan-view_step2.html"]')) {
					closeDrawer(); // 安全：内部已做空节点保护
				}

				if (!e.target.closest('#switcher') && !e.target.closest('[onclick*="openSwitcher"]')) {
					const sw = document.getElementById('switcher');
					sw.classList.add('hidden');
					sw.classList.remove('flex');
				}
			});
		</script>
	</body>
</html>
